  Based on mathematics and information technology (computing), software engineering has been developing systematic models \
  and reliable methods for the production of high-quality software.
design.and.operation.of.electronic.devices.faq = The faculty are exploring ways and means of creating intelligent \
  hardware-based MCU, sensor and EA on their basis, the firmware management interface electronic devices through information \
  and communication networks, sound systems, virtual diagnostics of electronic devices.
telecommunication.systems.faq = The faculty trains specialists in the development and application of systems, networks \
  and telecommunications systems. Graduates of the faculty are able to design a network for transmitting large data flows \
  at high speed, to solve the problem of routing flows and ensure high quality data.
informatics.faq = The faculty study not only information technology, but also a variety of math courses. Graduates of the \
  faculty can design an information system, to design and create databases, to develop software and implement software \
  products introduced into operation.


